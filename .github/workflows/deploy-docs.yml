name: Deploy Versioned MkDocs to GitHub Pages

on:
  push:
    tags:
      - 'v*'   # only deploy when you push a Git tag like v1.0, v2.0
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0    # needed to see tags

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install mkdocs mkdocs-material mike

      - name: Generate Docs
        run: |
          python docs/generate_docs.py

      - name: Set up Git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Deploy docs with mike
        env:
          # this token is provided automatically by Actions
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          mike deploy --branch main --update-aliases "$VERSION" latest
